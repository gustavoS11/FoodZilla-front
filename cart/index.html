<div id="div-dados">
    <div>
        <form action="" method="post" id="form-profile">
            <img class="img-editProfile" src="/fotoPerfil.png" alt="fotoPerfil">
            <input class="input-submit" id="input-submitProfile" type="submit" value="Editar foto de perfil">
        </form>
    </div>
    <div id="div-forms">
        <form method="post">
            <label for="input-name">Nome:</label>
            <div>
                <input type="text" name="input-name" id="input-name" readonly>
                <input class="input-submit" id="input-submitName" type="submit" value="Editar nome">
            </div>
        </form>
        <form method="post">
            <label for="input-email">Email:</label>
            <div>
                <input type="email" name="input-email" id="input-email" readonly>
                <input class="input-submit" id="input-submitEmail" type="submit" value="Editar email">
            </div>
        </form>
        <form method="post">
            <label for="input-password">Senha:</label>
            <div>
                <input type="password" name="input-password" id="input-password" readonly>
                <input class="input-submit" id="input-submitPassword" type="submit" value="Editar senha">
            </div>
        </form>
        <form method="post">
            <label for="input-phone">NÃºmero de celular:</label>
            <div>
                <input type="number" name="input-phone" id="input-phone" readonly>
                <input class="input-submit" id="input-submitNumber" type="submit" value="Editar contato">
            </div>
        </form>
    </div>
</div>
