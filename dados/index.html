<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu perfil</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../global.css">
    <script type="module" src="./script.js"></script>
    <script type="module" src="/global.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Teko&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <div class="div-menu">
                <nav>
                    <div class="menu">
                        <div class="line-1"></div>
                        <div class="line-2"></div>
                        <div class="line-3"></div>
                    </div>
                    <ul class="nav-list">
                        <li><a href="/menu/index.html">Card√°pio</a></li>
                        <li><a href="/perfil/index.html">Perfil</a></li>
                        <li><a href="/dados/index.html">Alterar Perfil</a></li>
                        <li><a href="/cart/index.html">Carrinho</a></li>
                    </ul>
                </nav>
            </div>
            <div class="div-logo">
                <img class="img-logo" src="/FoodZillaLogo.PNG" alt="LogoPizzaria">
            </div>
            <div class="div-interact">
                <img class="img-search" src="/lupa.png" alt="Lupa">
                <img class="img-profile" src="/fotoPerfil.png" alt="FotoPerfil">
                <img class="img-cart" src="/cart.png" alt="Carrinho">
            </div>
        </div>
        
    </header>
    <main>
        <div id="div-dados">
            <div>
                <form action="" method="post" id="form-profile">
                    <img class="img-editProfile" src="/fotoPerfil.png" alt="fotoPerfil">
                    <input class="input-submit" id="input-submitProfile" type="submit" value="Editar foto de perfil">
                </form>
            </div>
            <div id="div-forms">
                <form method="post">
                    <label for="input-name">Nome:</label>
                    <div>
                        <input type="text" name="input-name" id="input-name" readonly>
                        <input class="input-submit" id="input-submitName" type="submit" value="Editar nome">
                    </div>
                </form>
                <form method="post">
                    <label for="input-email">Email:</label>
                    <div>
                        <input type="email" name="input-email" id="input-email" readonly>
                        <input class="input-submit" id="input-submitEmail" type="submit" value="Editar email">
                    </div>
                </form>
                <form method="post">
                    <label for="input-password">Senha:</label>
                    <div>
                        <input type="password" name="input-password" id="input-password" readonly>
                        <input class="input-submit" id="input-submitPassword" type="submit" value="Editar senha">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
