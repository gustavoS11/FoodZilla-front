<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
</head>

<body>
    <header>
        <div class="div-logo">
            <img class="img-logo" src="/FoodZillaLogo.PNG" alt="LogoPizzaria">
        </div>
    </header>
    <main>
        <div id="div-register">
            <label for="select-category">Selecione a categoria do produto</label>
            <select name="select-category" id="select-category"></select>
            <label for="input-name">Insira o nome do produto</label>
            <input type="text" name="input-name" id="input-name">
            <label for="input-price">Insira o pre√ßo do produto</label>
            <input type="number" name="input-price" id="input-price">
            <label for="input-url">Insira o link da imagem do produto</label>
            <input type="url" name="input-url" id="input-url">
            <input type="submit" value="Cadastrar" class="input-submit">
        </div>
    </main>
</body>

</html>
