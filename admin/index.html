<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="/global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Teko&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="div-logo">
            <img class="img-logo" src="/FoodZillaLogo.PNG" alt="LogoPizzaria">
        </div>
    </header>
    <div class="profile-img">
    <img class="img-editProfile" src="/fotoPerfil.png" alt="fotoPerfil">
        
    </div>  
        
    </header>
    <main>
        <div id="div-divs">
            <div class="div-input">
                <label for="input-email">Insira seu email</label>
                <input type="email" name="input-email" id="input-email" placeholder="Email...">
            </div>
            <div class="div-input">
                <label for="input-password">Insira sua senha</label>
                <input type="password" name="input-password" id="input-password" placeholder="Senha...">
            </div>
            <div class="div-input">
                <input class="input-submit" id="input-submitPassword" type="submit" value="Logar">
            </div>
        </div>
    </main>
</body>
</html>
