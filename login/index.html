<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu perfil</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js"></script>
    <script type="module" src="/global.js"></script>
    <link rel="stylesheet" href="/global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Teko&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="div-menu">
            <nav class="nav-header">
                <div class="menu">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                </div>
                <ul class="nav-list">
                    <li><a href="/menu/index.html">Cardápio</a></li>
                    <li><a href="/perfil/index.html">Perfil</a></li>
                    <li><a href="/dados/index.html">Alterar Perfil</a></li>
                    <li><a href="/cart/index.html">Carrinho</a></li>
                </ul>
            </nav>
        </div>
        <div class="div-logo">
            <img class="img-logo" src="/FoodZillaLogo.PNG" alt="LogoPizzaria">
        </div>
        <div class="div-interact">
            <img class="img-search" src="/lupa.png" alt="Lupa">
            <img class="img-profile" src="/fotoPerfil.png" alt="FotoPerfil">
            <img class="img-cart" src="/cart.png" alt="Carrinho">
        </div>
    </header>
    <main>
        <div id="div-dados">
            <div class="div-dados">
                <img class="img-editProfile" src="/fotoPerfil.png" alt="fotoPerfil">
            </div>
            <div id="div-divs">
                <div class="div-dados">
                    <label for="input-email">Email:</label>
                    <input type="email" name="input-email" id="input-email">
                </div>
                <div class="div-dados">
                    <label for="input-password">Senha:</label>
                    <input type="password" name="input-password" id="input-password">
                </div>
                <div>
                    <input class="input-submit" type="submit" value="Logar">
                </div>
                <div>
                    <h4>Não possui cadastro? Clique <a id="a-signup" href="/register/index.html">AQUI</a></h4>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
